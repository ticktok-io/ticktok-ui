version: 2

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:12

fast-checkout: &attach-workspace
  attach_workspace:
    at: ~/repo

jobs:
  install:
    <<: *defaults
    steps:
      - checkout

      - restore_cache:
          keys:
            # when lock file changes, use increasingly general patterns to restore cache
            - node-v1-{{ .Branch }}-{{ checksum "package-lock.json" }}
            - node-v1-{{ .Branch }}-
            - node-v1-

      - run: npm ci

      - save_cache:
          paths:
            - node_modules  # location depends on npm version
          key: node-v1-{{ .Branch }}-{{ checksum "package-lock.json" }}

      - persist_to_workspace:
          root: ~/repo
          paths: .

  test:
    <<: *defaults
    steps:
      - *attach-workspace
      - run:
          name: Unit tests
          command: npm test

  build:
    <<: *defaults
    steps:
      - *attach-workspace
      - run:
          name: Build Dashboard
          command: PUBLIC_URL=' ' npm run build
      - persist_to_workspace:
          root: ~/repo

  deploy:
    <<: *defaults
    docker:
      - image: circleci/node:8
    steps:
      - *attach-workspace
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$npm_TOKEN" > ~/repo/.npmrc
      - run:
          name: Publish package
          command: npm publish

workflows:
  version: 2
  ticktok-ui-npm:
    jobs:
      - install
      - test:
          requires:
            - install
      - build:
          requires:
            - install
          filters:
            tags:
              only: /^v.*/
      - deploy:
          requires:
            - test
            - build
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
